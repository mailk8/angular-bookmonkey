<!-- Modulares Book List Item -->
<img class="ui tiny image" *ngIf="book.thumbnails && book.thumbnails[0] && book.thumbnails[0].url" [src]="book.thumbnails[0].url" >
<div class="content">
  <div class="header">{{book.title}}</div>
  <div *ngIf="book.subtitle" class="description">{{book.subtitle}}</div>
  <div class="metadata">
    <span *ngFor="let author of book.authors; last as la">
      {{author}} <span *ngIf="!la">, </span>  <!-- Fügt ein Komma an bis das letzte Element erreicht ist, dann nicht mehr. Nice.-->
    </span>
    <br>ISBN {{book.isbn}}
  </div>
</div>
<!--CSS angepasst mit p { white-space: pre-wrap; }-->
<!--Das bewirkt schönere Zeilenumbrüche-->
